<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first web page</title>
</head>
<body>
    <h1 align="center"><u>HTML TEXT FORMATTING TAGS.</u></h1>
    <ul>
        <li>HEADINGS</li>
        <p><h3>This is a heading.</h3></p>
        <li>PARAGRAPHS</li>
        <p>This is a paragraph.</p>
        <li>BOLD</li>
        <p><b>This is a bold.</b></p>
        <li>UNDERLINE</li>
        <p><u>This is a underline.</u></p>
        <li>STRIKE-THROUGH.</li>
        <p><s>This is a strike-through.</s></p>
        <li>ITALIC</li>
        <p><i>This is a italic.</i></p>
    </ul>
</body>
</html>
