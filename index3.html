<body>
    <h1 align="center"><u>LISTING TAG-I</u></h1>
    <ul>
        <h2><u>UNORDERED LIST.</u></h2>          
         <!--ATTRIBUTES
        type= circle,square,disc
        for change the icon
         -->
        <ul type="square">
            <li>MATHS</li>
            <li>PHYSICS</li>
            <li>CHEMISTRY</li>
            <li>BIOLOGY</li>
            <li>COMPUTER</li>
            <li>ENGLISH</li>
        </ul>

            <h2><u>ORDERED LIST.</u></h2>
               <!--ATTRIBUTES
        type= A,a,1,i,I
        for change the icon
        start=b,4,what you want.to start your list
         -->
         <ol>
                <li>MATHS</li>
                <li>PHYSICS</li>
                <li>CHEMISTRY</li>
                <li>BIOLOGY</li>
                <li>COMPUTER</li>
                <li>ENGLISH</li>
        </ol>
    </ul>
</body>
