<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eight web page</title>
</head>
<body>
    <h1 align="center">FORM.</h1>
    <form action="">
        <fieldset>
            <legend>Personal Details </legend>
            <label for="">FNAME</label>
        <input type="text" name="fname"><br><br>
    
        <label for="">LNAME</label>
        <input type="text" name="lname"><br><br>  
    
        <label for="">ADDRESS</label>
        <input type="text" name="address"><br><br>
    
        <label for="">PASSWORD</label>
        <input type="password" name=""><br><br>
    
        <label for="">GENDER</label>
        <input type="radio" name="gender" id="male">
        <label for="male">MALE</label>
        <input type="radio" name="gender" id="female">
        <label for="female">FEMALE</label><br><br>
    
    
        <label for="">HOBBIES</label>
        <input type="checkbox" name="hobbies" id="music">
        <label for="music">MUSIC</label>
        <input type="checkbox" name="hobbies" id="football">
        <label for="football">FOOTBALL</label>
        <label for="">HOBBIES</label>
        <input type="checkbox" name="hobbies" id="reading">
        <label for="reading">READING</label>
        <input type="checkbox" name="hobbies" id="cricket">
        <label for="cricket">CRICKET</label><br><br>
    
        <label for="">MESSAGE</label>
        <textarea name="message" id="" cols="30" rows="10"> SOMETHING ABOUT YOU</textarea>
        <br><br>
    
        <!--This is the selected tag.It has option tag.
        it attributes tags are selected, multiple, size-->
        <label for="">COUNTRY</label>
        <select name="" id="">
            <option value="in">INDIA</option>
            <option value="pk" selected>PAKISTAN</option>
            <option value="au">AUSTRALIA</option>
            <option value="ch">CHINA</option>
            <option value="tr">TURKEY</option>
        </select><br><br>
    
        <label for=""> SUBJECTS</label>
        <select name="" id="">
            <optgroup label="Compilsory subject">
                <option value="">English</option>
                <option value="">Urdu</option>
                <option value="">Pak Studies</option>
                <option value="">Islamiat</option>
            </optgroup>
    
            <optgroup label="Optional subject">
                <option value="">Maths</option>
                <option value="">Physics</option>
                <option value="">Chemistry</option>
                <option value="">Computer</option>
                <option value="">Biology</option>
            </optgroup>
        </select> <br><br>

        <input type="submit" value="Save">
        <input type="reset">
        </fieldset>
       
    </form>

   
</body>
</html>
